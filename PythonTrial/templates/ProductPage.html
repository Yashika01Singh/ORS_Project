<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ORS.com &amp; more</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <header>
    <a id="nav-top"></a>

    <div id="nav-belt">
      <div class="nav-left">
        <div id="nav-logo">
          <a href="#"> <img class="logo-2" src="{{url_for('static', filename='ORS.png')}}" alt=""></a>
        </div>
      </div>
      <div class="nav-right">
        <div id="nav-holiday">
          <a href="#"></a>
        </div>
      </div>
      <div class="nav-fill">
        <div id="nav-search">
          <form>
            <div class="nav-left">
              <span class="nav-search-label">All</span>
              <i class="fa fa-caret-down" aria-hidden="true"></i>
              <select id="nav-search-select">
                <option selected="selected" value="aps">All Departments</option>
                <option value ="grocery">Grocery</option>
                <option value="clothing">Clothing</option>
                <option value ="electronics">Electronics</option>
                <option value ="sporting">Sporting Goods</option>
              </select>
            </div>
            <div class="nav-right">
              <i class="fa fa-search" aria-hidden="true"></i>
              <input type="submit">
            </div>
            <div class="nav-fill">
              <input type="text" autocomplete="on">
            </div>
          </form>
        </div>
      </div>
    </div>

    <nav id="nav-main">
      <div class="nav-left">
        <div class="nav-shop">
          
        </div>
      </div>
      <div class="nav-right">
        <a class="nav-a" href="#">
          Orders
        </a>
        <a class="nav-a cart" href="#">
          <span>0</span>
          Cart
        </a>
      </div>
    </nav>
  </header>
<!-- Carousel shit dont you ever touch this beauty! -->
  <section id="promo">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div id="promo-carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="{{url_for('static', filename='slide_1.jpg')}}">
              </div>
              <div class="item">
                <img src="{{url_for('static', filename='slide_2.jpg')}}">
              </div>
              <div class="item">
                <img src="{{url_for('static', filename='slide_3.jpg')}}">
              </div>
              <div class="item">
                <img src="{{url_for('static', filename='slide_4.jpg')}}">
              </div>
              <div class="item">
                <img src="{{url_for('static', filename='slide_5.jpg')}}">
              </div>
              <div class="item">
                <img src="{{url_for('static', filename='slide_6.jpg')}}">
              </div>
              <div class="item">
                <img src="{{url_for('static', filename='slide_7.jpg')}}">
              </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#promo-carousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#promo-carousel" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Carousel ends here  -->

  <section id="products">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="col-lg-3">
            <div class="col text-center" id="welcome">
              
            </div>
          </div>
          <div class="col-lg-3">
            <div class="col" id="amazon-basics">
              <h2>Explore AmazonBasics</h2>
              <a href="#" class="thumbnail text-center">
                <img src="{{url_for('static', filename='product_1.jpg')}}" alt="Product 1">
                <span class="caption">Home</span>
              </a>
              <a href="#" class="thumbnail text-center">
                <img src="{{url_for('static', filename='product_2.jpg')}}" alt="Product 2">
                <span class="caption">Bluetooth</span>
              </a>
              <a href="#" class="thumbnail text-center">
                <img src="{{url_for('static', filename='product_3.jpg')}}" alt="Product 3">
                <span class="caption">Pets</span>
              </a>
              <a href="#" class="thumbnail text-center">
                <img src="{{url_for('static', filename='product_4.jpg')}}" alt="Product 4">
                <span class="caption">Computer</span>
              </a>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="top text-center">
      <a href="#nav-top">All Rights Reserved </a>
      <a  href = "nav-top">ORS</a>
    </div>   
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script>
    $(function() {
      $('#nav-search-select').change(function() {
      var selectedText = $(this).find('option:selected').text();
      $('#nav-search').find('.nav-search-label').html(selectedText);
      }); 
    });

  </script>
</body>

</html>
