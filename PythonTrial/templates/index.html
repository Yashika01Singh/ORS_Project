Body {

}  
button {   
        background-color: #f7f8fa;

        padding: 15px;

         }   
 form {   
        border: 3px solid #f1f1f1;   
    }   
 input[type=text], input[type=password] {   
        width: 100%;   
        margin: 8px 0;  
        padding-left: 12px ;
        padding-top: 20px;
        padding-right: 12px;
        padding-bottom: 20px;   
        display: inline-block;   
        box-sizing: border-box;

 button:hover {   
        opacity: 0.7;

  .cancelbtn {   
    background-color: #f7f8fa;

        padding: 25px;

 }

 }

<body>    
    <center> <h1  class="text"> ORS Login </h1> </center>   
    <form action="#" method="POST">
                    

        <div class="mb-3">
          <label for="username" class="form-label mb-1" style="color:rgb(247, 242, 242); font-size:80%">Username*</label>
          <input type="text" class="form-control" id="username" required name="username">
          <div id="username" class="form-text" placeholder="Enter your username"></div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label mb-1" style="color:rgb(240, 235, 235); font-size:80%">Password*</label>
          <input type="password" class="form-control" id="password" required name="password">
        </div>
        <div class="mb-3 pt-1">
            <label for="role" class="form-label mb-1" style="color:rgb(251, 248, 248); font-size:80%">Select Role*</label>
            
        </div>
        <select class="form-select" required name="typeOf">
            <option selected >--Select Role--</option>
            <option value="Customer">Customer</option>
            <option value="Vendor">Vendor</option>
        </select>
        <button type="submit" class="btn btn-success btn-lg rounded-pill" >Login</button>
    </form>
